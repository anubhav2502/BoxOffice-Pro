{% extends "base.html" %}

{% block header_title %}Movies Management{% endblock %}

{% block sidebar %}
    <li><a href="{{url_for('admin.admin_home')}}"><i class="fas fa-home"></i> Dashboard</a></li>
    <li><a href="{{url_for('admin.add_movie')}}" class="active"><i class="fas fa-film"></i> Add Movie</a></li>
    <li><a href="{{url_for('admin.delete_movie')}}"><i class="fas fa-trash-alt"></i> Delete Movie</a></li>
    <li><a href="{{url_for('admin.view_movie')}}"><i class="fas fa-list"></i> View Movies</a></li>
    <div style="border-top: 1px solid var(--border-color); margin: 10px 15px;"></div>
    <li><a href="{{url_for('admin.add_theater')}}"><i class="fas fa-building"></i> Add Theater</a></li>
    <li><a href="{{url_for('admin.view_theater')}}"><i class="fas fa-map-marker-alt"></i> View Theaters</a></li>
{% endblock %}

{% block content %}

    <div style="max-width: 600px; margin: 0 auto;">
        
        <h2 class="page-title">Add New Movie</h2>
        
        <form action="{{url_for('admin.add_movie')}}" method="POST">
            
            <div class="form-group">
                <label class="form-label">Movie Name</label>
                <input type="text" name="movie_name" class="form-control" 
                       minlength="10" maxlength="50" 
                       placeholder="Enter movie title" required>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                
                <div class="form-group">
                    <label class="form-label">Language</label>
                    <select name="language" class="form-control" required>
                        <option value="" selected disabled>-- Select --</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Kannada">Kannada</option>
                        <option value="Tamil">Tamil</option>
                        <option value="Telugu">Telugu</option>
                        <option value="Malayalam">Malayalam</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select name="category" class="form-control" required>
                        <option value="" selected disabled>-- Select --</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Horror">Horror</option>
                        <option value="Action">Action</option>
                        <option value="Drama">Drama</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                </div>

            </div>

            <div class="form-group">
                <label class="form-label">Release Date</label>
                <input type="date" name="release_date" min="{{min_date}}" 
                       class="form-control" required>
            </div>

            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">
                    <i class="fas fa-plus-circle"></i> Add Movie
                </button>
                
                <button type="reset" class="btn btn-danger" style="flex: 1;">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>

        </form>
    </div>

{% endblock %}
