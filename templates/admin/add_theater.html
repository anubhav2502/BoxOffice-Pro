{% extends "base.html" %}

{% block header_title %}Theaters Management{% endblock %}

{% block sidebar %}
    <li><a href="{{url_for('admin.admin_home')}}"><i class="fas fa-home"></i> Dashboard</a></li>
    <li><a href="{{url_for('admin.add_movie')}}"><i class="fas fa-film"></i> Add Movie</a></li>
    <li><a href="{{url_for('admin.delete_movie')}}"><i class="fas fa-trash-alt"></i> Delete Movie</a></li>
    <li><a href="{{url_for('admin.view_movie')}}"><i class="fas fa-list"></i> View Movies</a></li>
    <div style="border-top: 1px solid var(--border-color); margin: 10px 15px;"></div>
    <li><a href="{{url_for('admin.add_theater')}}" class="active"><i class="fas fa-building"></i> Add Theater</a></li>
    <li><a href="{{url_for('admin.view_theater')}}"><i class="fas fa-map-marker-alt"></i> View Theaters</a></li>
{% endblock %}

{% block content %}

    <div style="max-width: 600px; margin: 0 auto;">
        
        <h2 class="page-title">Add New Theater</h2>
        
        <form action="{{url_for('admin.add_theater')}}" method="POST">
            
            <div class="form-group">
                <label class="form-label">Theater Name</label>
                <div class="input-icon-wrapper">
                    <input type="text" name="theater_name" class="form-control" 
                           minlength="10" maxlength="50" 
                           title="Alphanumeric, 10-50 Characters" 
                           placeholder="Enter theater name" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Owner Email</label>
                <input type="email" name="owner_email" class="form-control" 
                       pattern="^[a-zA-Z0-9]+@[a-z]+\.[a-z]+$" 
                       placeholder="owner@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Show Time</label>
                <select name="show_time" class="form-control" required>
                    <option value="" selected disabled>-- Select Time Slot --</option>
                    <option value="10AM to 1PM">10:00 AM to 01:00 PM</option>
                    <option value="2PM to 5PM">02:00 PM to 05:00 PM</option>
                    <option value="6PM to 9PM">06:00 PM to 09:00 PM</option>
                </select>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                
                <div class="form-group">
                    <label class="form-label">Seat Capacity</label>
                    <input type="number" name="seat_capacity" class="form-control" 
                           min="100" max="500" title="Must be between 100 to 500" 
                           placeholder="100-500" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Price per Ticket (â‚¹)</label>
                    <input type="number" name="price" class="form-control" 
                           min="100" max="500" title="Must be between 100 to 500" 
                           placeholder="Price" required>
                </div>

            </div>

            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">
                    <i class="fas fa-plus-circle"></i> Add Theater
                </button>
                
                <button type="reset" class="btn btn-danger" style="flex: 1;">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>

        </form>
    </div>

{% endblock %}
