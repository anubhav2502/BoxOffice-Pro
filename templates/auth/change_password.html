<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Office | Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{{url_for('static', filename='auth.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='change_password.css')}}">
</head>
<body>
    <script>
        // Check local storage immediately
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        }
    </script>
    <header class="header">
        <div class="header-content">
            <a href="{{url_for('index')}}" style="text-decoration: none;">
                <div class="logo">BoxOffice</div>
            </a>
            
            <button id="theme-toggle" class="toggle-btn" aria-label="Switch Theme">
                <span class="icon sun">‚òÄÔ∏è</span>
                <span class="icon moon">üåô</span>
            </button>
        </div>
    </header>

    <main class="main-container">
        
        <div class="auth-card change-pw-card">
            <h2 class="auth-title">Change Password</h2>

            <div class="flash-wrapper">
                {% with messages = get_flashed_messages(with_categories = true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash-msg {{'alert-success' if category == 'success' else 'alert-error'}}" style="margin-bottom: 15px;">
                                {{message}}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith%}
            </div>

            <form method="post" action="{{ url_for('auth.change_password') }}">
                
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="email" name="email" class="form-control" 
                               required pattern="^[a-zA-Z0-9]+@[a-z]+\.[a-z]+$" placeholder="example@gmail.com">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Old Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-unlock input-icon"></i>
                        <input type="password" name="old_password" class="form-control" 
                               required placeholder="Enter old password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="new_password" class="form-control" 
                               required placeholder="Enter new password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="confirm_password" class="form-control" 
                               required placeholder="Confirm new password">
                    </div>
                </div>

                <div class="btn-group-vertical">
                    <button type="submit" class="btn btn-primary full-width">Update Password</button>
                    
                    <div class="secondary-actions">
                        <button type="reset" class="btn btn-outline full-width">Reset</button>
                        <a href="{{ url_for('auth.login') }}" class="auth-link">Back to Login</a>
                    </div>
                </div>

            </form>
            
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2026 BoxOffice. All rights reserved.</p>
    </footer>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        // We only need to listen for clicks now
        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('light-mode');

            // Save the new choice
            if (body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
